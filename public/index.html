<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Casamos - María José & Pablo</title>
    <style>
      /* Fuentes elegantes */
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap");

      /* Estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #faf3e0; /* Fondo cálido */
        color: #5a4035; /* Tono elegante */
        font-family: "Raleway", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .names {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .cta-button {
        background: #8b5e3c;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 8px;
        display: inline-block;
        margin-top: 20px;
        transition: background 0.3s;
      }

      .cta-button:hover {
        background: #6d4830;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Nos Casamos!</h1>
      <p class="names">María José & Pablo</p>
      <a href="/te-invitamos-a-nuestra-boda.pdf" class="cta-button">
        Ver invitación
      </a>
    </div>
  </body>
</html>
